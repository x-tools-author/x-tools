name: build-android
on:
  schedule:
    - cron: '0 0 * * *'
# on:
#  push:
#    branches:
#      - master
env:
  QT_MODULES: 'qtcharts qtserialbus qtserialport qtwebsockets'
jobs:
  build:
    name: Build for Android
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022]
        version: [6.5.3]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Qt for Android
        uses: jurplel/install-qt-action@v4
        with:
          target: android
          arch: android_armv7
          host: windows
          dir: ${{ github.workspace }}
          modules: ${{env.QT_MODULES}}
          version: ${{ matrix.version }}
      - name: Install Qt for Desktop(mingw)
        uses: jurplel/install-qt-action@v4
        with:
          target: desktop
          arch: win64_mingw
          host: windows
          dir: ${{ github.workspace }}
          modules: ${{env.QT_MODULES}}
          version: ${{ matrix.version }}
      - name: CMake for Android
        shell: cmd
        run: |
          git fetch --tags
          set JAVA_HOME=%JAVA_HOME_11_X64%
          ${{ github.workspace }}\Qt\${{ matrix.version }}\android_armv7\bin\qt-cmake.bat ^
          -G "MinGW Makefiles" ^
          -S . ^
          -B "build\armeabi_v7a" ^
          -DQT_HOST_PATH:PATH="${{ github.workspace }}\Qt\${{ matrix.version }}\mingw_64" ^
          -DCMAKE_BUILD_TYPE:STRING=Release ^
          -DCMAKE_CXX_COMPILER:FILEPATH="%ANDROID_NDK_ROOT%/toolchains/llvm/prebuilt/windows-x86_64/bin/clang++.exe" ^
          -DANDROID_SDK_ROOT:PATH="%ANDROID_SDK_ROOT%" ^
          -DANDROID_NDK_ROOT:PATH="%ANDROID_NDK_ROOT%" ^
          -DBUILD_SHARED_LIBS:BOOL=OFF ^
          -DWITH_TOOLS:BOOL=OFF
      - name: Directory of build\armeabi_v7a
        shell: cmd
        run: dir build\armeabi_v7a
      - name: Build for android
        shell: cmd
        run: |
          set JAVA_HOME=%JAVA_HOME_11_X64%
          echo %JAVA_HOME%
          cmake --build build\armeabi_v7a --target xTools --config Release
      - name: Copy File for Deploy
        shell: cmd
        run: |
          mkdir  build\armeabi_v7a\android-build\libs\armeabi-v7a
          dir build\armeabi_v7a
          copy .\build\armeabi_v7a\libxTools_armeabi-v7a.so .\build\armeabi_v7a\android-build\libs\armeabi-v7a /y
        continue-on-error: true
      - name: Deploy for Android
        shell: cmd
        env:
          ANDROID_RELEASE_KEYS: ${{ secrets.ANDROID_RELEASE_KEYS }}
        run: |
          set JAVA_HOME=%JAVA_HOME_11_X64%
          echo %JAVA_HOME%
          ${{ github.workspace }}\Qt\${{ matrix.version }}\mingw_64\bin\androiddeployqt.exe ^
          --input build\armeabi_v7a\android-xTools-deployment-settings.json ^
          --output build\armeabi_v7a\android-build ^
          --android-platform android-34 ^
          --sign ${{ github.workspace }}\res\android\android_release.keystore %secrets.ANDROID_RELEASE_KEYS% --storepass  %secrets.ANDROID_RELEASE_KEYS%  --keypass %secrets.ANDROID_RELEASE_KEYS%  ^
          --jdk %JAVA_HOME% --gradle --release
